# Nginx configuration for Digital Signage App - CORRECT VERSION
# This fixes the redirect loop issue

# Upstream backend - adjust port if your app runs on a different port
# Note: If using docker-compose, check the port mapping (default: 8005:8000)
upstream app_server {
    server 127.0.0.1:8005;
    keepalive 32;
}

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name hellobrd.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - proxies to the app (DOES NOT REDIRECT!)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name hellobrd.com;

    # SSL certificate paths
    ssl_certificate /etc/letsencrypt/live/hellobrd.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hellobrd.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/digital-signage-access.log;
    error_log /var/log/nginx/digital-signage-error.log;

    # Client body size limit (for file uploads) - must be in server block
    client_max_body_size 10M;
    
    # Buffer settings for large uploads
    client_body_buffer_size 128k;
    proxy_buffering off;
    proxy_request_buffering off;

    # Proxy settings - THIS IS THE KEY: proxy, don't redirect!
    location / {
        proxy_pass http://app_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts - increased for file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable buffering for file uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files - proxy to Flask app (handles uploads volume correctly)
    location /static/ {
        proxy_pass http://app_server;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

